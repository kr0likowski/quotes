<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Quotes</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style/mystyle.css">
    <script   src="https://code.jquery.com/jquery-3.3.1.js"   integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="   crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"
            integrity="sha256-T0Vest3yCU7pafRw9r+settMBX6JkKN06dqBnpQ8d30="
            crossorigin="anonymous"></script>
    <script src="scripts/script.js"></script>
</head>
<body>
<div id="bg" class="container">
    <div class="quote-box container">
        <div class="row">
            <div class="col-md-1 quote-left">
                <i class="fa fa-quote-left"> </i>
            </div>
            <div class="quote-txt col-md-10">
                Religia, obowiązki rodzinne, konieczność zarabiania na życie, wszystkie rzeczy tego
                rodzaju. Człowiek się w tym dusi, nie wydaje się panu?
            </div>
        </div>
        <div class="row">
            <div class="author col-xs-4">
                ~Gene Brewer <br/>
                KPAX
            </div>
        </div>
        <div class="row" style="padding:20px">
            <div class="tw-box tw">
                <i class="fa fa-twitter"> </i>
            </div>
            <div class="tw-box fb-box tmblr">
                <i class="fa fa-tumblr"> </i>
            </div>
            <div class="button-box">
                <button class="btn new-quote">Następny Cytat</button>
            </div>
        </div>

    </div>
    <div id="by">by kr0lik</div>
</div>
</body>
</html>
